<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="E:\MERN\JS_CODE\HTML\css\form.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Form Input Fields</h1>
        </header>
        <div>
            <label for="text"> Text input for Name: </label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type: </label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email input type: </label>
            <input type="email" id="email" name="email" required>
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">URL input type: </label>
            <input type="url" id="url" name="url" required>
            <error-output class="url-error" for="url"></error-output>
        </div>
        <div>
            <label for="number"> Number input type: </label>
            <input type="number" id="number" name="number" required>
            <error-output class="number-error" for="number"></error-output>
        </div>
        <div>
            <label for="tel">Tel input type: </label>
            <input type="number" id="tel" name="tel" required>
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">Search input type: </label>
            <input type="search" id="search" name="search" required>
            <error-output class="search-error" for="search"></error-output>
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a Date and Time: </label>
            <input type="datetime-local" id="party" name="bday" required>
            <error-output class="party-error" for="party"></error-output>
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your Salary: </label>
            <input type="range" name="salary" id="salary" min="300000" 
             max="500000" step="150" value="40000" required>
             <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input',function(){
            let nameRegex = RegExp('^[A_Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
            textError.textContent = "";
            else
            textError.textContent = "Enter valid Name";
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function(){
            output.textContent = salary.value;
        });

        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function(){
          let nameRegex = RegExp('^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+[.]{1}[a-zA-Z]{2,4}$');
          if(nameRegex.test(email.value))
          emailError.textContent = "";
          else
          emailError.textContent = "Enter valid Email Id";
        });

        const pwd = document.querySelector('#pwd');
        const pwdError = document.querySelector('.pwd-error');
        pwd.addEventListener('input', function(){
          let nameRegex = RegExp('^[A-Z]{1}[!@#$%&*-+.]{1}[a-z0-9]{7}$');
          if(nameRegex.test(pwd.value))
          pwdError.textContent = "";
          else
          pwdError.textContent = "Password should contain one Uppercase letter and Numeric value";
        });

        const number = document.querySelector('#number');
        const numberError = document.querySelector('.number-error');
        number.addEventListener('input', function(){
          let nameRegex = RegExp('^[0-9]{1,10}$');
          if(nameRegex.test(number.value))
          numberError.textContent = "";
          else
          numberError.textContent = "Enter valid number";
        });

        const tel = document.querySelector('#tel');
        const telError = document.querySelector('.tel-error');
        tel.addEventListener('input', function(){
          let nameRegex = RegExp('^[0-9]{1,10}$');
          if(nameRegex.test(tel.value))
          telError.textContent = "";
          else
          telError.textContent = "Enter valid Tele-phone number";
        });

        const search = document.querySelector('#search');
        const searchError = document.querySelector('.search-error');
        search.addEventListener('input', function(){
          let nameRegex = RegExp('^[A-Za-z]{1,}$');
          if(nameRegex.test(search.value))
          searchError.textContent = "";
          else
          searchError.textContent = "Enter valid input to search";
        });

    </script>
</body>

</html>
